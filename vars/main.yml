---
__nginx_packages:
  - nginx
  - openssl
  - python-cryptography  # required to extract PKCS12 files

__nginx_conf_path: /etc/nginx
__nginx_vhosts_path: /etc/nginx/conf.d
__nginx_user: nginx
__nginx_pid: /var/run/nginx.pid

__nginx_tls_certs_path: /etc/ssl/certs
__nginx_tls_key_path: /etc/ssl/private

__nginx_service_name: nginx
